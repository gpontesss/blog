theme = "hugo-ink"

# Override these settings with your own
title = "zathura"
baseURL = "https://zathura.xyz/"
defaultContentLanguage = "pt"
defaultContentLanguageInSubdir = true
pagination = 10

[languages]
    [languages.pt]
        languageName = "PortuguÃªs"
        contentDir = "content/pt"

        [languages.pt.params]
          subtitle = "Acho que se chama 'blog'"

        [[languages.pt.menu.main]]
          identifier = "home"
          name = "tudo"
          title = "Tudo"
          url = "/pt/"
          weight = 1

        [[languages.pt.menu.main]]
          identifier = "tags"
          name = "tags"
          title = "Tags"
          url = "/pt/tags/"
          weight = 2

    [languages.en]
        languageName = "English"
        contentDir = "content/en"

        [languages.en.params]
          subtitle = "I think it's called a 'blog'"

        [[languages.en.menu.main]]
          identifier = "home"
          name = "all"
          title = "All"
          url = "/en/"
          weight = 1

        [[languages.en.menu.main]]
          identifier = "tags"
          name = "tags"
          title = "Tags"
          url = "/pt/tags/"
          weight = 2

# Optional params
[params]
  # Follow the Hugo date/time format reference here:
  # https://gohugo.io/functions/format/#gos-layout-string
  dateFormat = "Jan 2 2006"

  # Set to true to display page title in table of contents in blog posts.
  showPageTitleInTOC = false

