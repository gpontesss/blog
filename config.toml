theme = "hugo-theme-codex"

# Override these settings with your own
title = "zathura"
baseURL = "https://zathura.xyz/"
defaultContentLanguage = "pt-br"
defaultContentLanguageInSubdir = true

[languages]
    [languages.pt-br]
        languageName = "Português"

        # Controls the navigation
        [[languages.pt-br.menu.main]]
          identifier = "home"
          name = "início"
          title = "Início"
          url = "/pt-br/"

        [[languages.pt-br.menu.main]]
          identifier = "poesia"
          name = "poesia"
          title = "Poesia"
          url = "/pt-br/poetry"

    [languages.en]
        languageName = "English"

        # Controls the navigation
        [[languages.en.menu.main]]
          identifier = "home"
          name = "home"
          title = "Home"
          url = "/en/"

# Optional params
[params]
  # Follow the Hugo date/time format reference here:
  # https://gohugo.io/functions/format/#gos-layout-string
  dateFormat = "Jan 2 2006"

  github = "https://github.com/gpontesss"
  instagram = "https://instagram.com/gpontesss"
  linkedin = "https://www.linkedin.com/in/gpontesss"
  youtube = "https://www.youtube.com/channel/UCVMs7M4YAPA1hNEKLVnpvwA"
  rss = "https://zathura.xyz/index.xml"
  # email = "mailto:<your email>"
  # gitlab = "https://gitlab.com/<your handle>"

  iconOrder = ["GitHub", "LinkedIn", "RSS"]

  # Set to true to display page title in table of contents in blog posts.
  showPageTitleInTOC = false

# This disables Hugo's default syntax highlighting in favor
# of prismjs. If you wish to use Hugo's default syntax highlighting
# over prismjs, remove this. You will also need to remove the prismjs
# vendor script in layouts/blog/single.html.
[markup]
  [markup.highlight]
    codeFences = false

  # Set to false to disallow raw HTML in markdown files
  [markup.goldmark.renderer]
      unsafe = true
