<div class="post">
    <a href="{{ .RelPermalink }}">
        <h3 class="post-title">{{ .Title }}</h3>
        <div class="post-description">{{ .Description }}</div>
        <!-- TODO: include keywords? -->
        <div class="post-info">
            <div>({{ .WordCount }} {{ i18n "wordCount" }})</div>
            <div>{{ time.Format .Site.Params.dateFormat .Date | strings.FirstUpper }}</div>
        </div>
        
        <div class="post-keywords">
            {{ range .Keywords }}
                <!-- {{ . }} -->
            {{ end }}
        </div>
    </a>
</div>
