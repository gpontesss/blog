<div class="post-info">
    <div class="post-keywords tags">
    {{ range .Params.tags }}
        <a class="post-tag" href="/{{ $.Site.Language }}/tags/{{ . }}">{{ . }}</a>
    {{ end }}
    </div>
    <!-- <div>({{ .WordCount }} {{ i18n "wordCount" }})</div> -->
    <div>{{ time.Format .Site.Params.dateFormat .Date | strings.FirstUpper }}</div>
</div>
