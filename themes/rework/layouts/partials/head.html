<div class="header">
    <div class="icon-title">
        {{ partial "icon.html" . }}
        <a href="{{ .Site.BaseURL }}"><h1 class="title">{{ .Site.Title }}</h1></a>
    </div>

    <nav class="header-nav">
    {{- range $index, $key := .Site.Menus.main -}}
        <a href="{{ .URL }}">{{ .Name }}</a>
    {{- end -}}
    </nav>
</div>
